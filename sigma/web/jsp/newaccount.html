<HTML>
<HEAD>
    <TITLE>Sigma Login</TITLE>

<BODY>
<FORM METHOD="POST"  ACTION="KBs.jsp">
<TABLE ALIGN=CENTER BORDER="0" >
<TR>
  <TD colspan="2">Create new account:</td>
</TR>
<TR>
  <TD VALIGN=TOP ALIGN=RIGHT>
	<B>User name:</B>
  </TD>

  <TD VALIGN=TOP>
	<B><INPUT NAME="userName" TYPE="TEXT" MAXLENGTH="10" SIZE="10"></B>
  </TD>
</TR>

<TR>
  <TD VALIGN=TOP ALIGN=RIGHT>
	<B>Password:</B>
  </TD>

  <TD VALIGN=TOP>
	<B><INPUT NAME="password1" TYPE="Password" MAXLENGTH="6" SIZE="6"></B>
  </TD>
</TR>

<TR>
  <TD VALIGN=TOP ALIGN=RIGHT>
	<B>Repeat Password:</B>
  </TD>

  <TD VALIGN=TOP>
	<B><INPUT NAME="password2" TYPE="Password" MAXLENGTH="6" SIZE="6"></B>
  </TD>
</TR>

<TR>
  <TD VALIGN=CENTER>
	<B><INPUT VALUE="  Create Account  " TYPE="SUBMIT"></B>
  </TD>
</TR>


</TABLE>
</FORM>


</BODY>
</HTML>
